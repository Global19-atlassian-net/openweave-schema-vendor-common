/**
 *    @file
 *      This file specifies a Weave Common interface for PIN code
 *      input.
 *
 */

syntax = "proto3";
package weave.iface.security;

option java_package="weave.security";
option java_outer_classname = "WeaveInternalPincodeInputIface";
option objc_class_prefix = "SCM";

import "wdl/wdl_options.proto";
import "weave/trait/security/pincode_input_trait.proto";
import "weave/trait/security/pincode_input_settings_trait.proto";

message PincodeInputIface {
  option (wdl.message_type) = IFACE;
  option (wdl.iface) = {
    stability: ALPHA,
    vendor_id: 0x0000,
    version: 1
  };

  weave.trait.security.PincodeInputTrait lock = 1;
  weave.trait.security.PincodeInputSettingsTrait lock_settings = 2;
}
